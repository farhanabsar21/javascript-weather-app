<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Javascript - Weather App</title>
</head>
<body>
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">Weather Forecast</h1>
        <!-- setting up the input -->
        <form class="change-location my-4 text-center text-muted">
            <label for="city">Enter a location for weather info!</label>
            <input type="text" name="city" class="form-control p-4">
        </form>
        <!-- weather info card -->
        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" class="time card-img-top">
            <div class="myIcon bg-light mx-auto text-center">
                <!-- weather icon -->
                <img src="" alt="">
            </div> 
            <div class="myDetails text-muted text-uppercase text-center">
                <h5 class="my-3">City Name</h5>
                <div class="my-3">Weather Condition</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/forecast.js"></script>
    <script src="./js/app.js"></script> 
</body>
</html>
